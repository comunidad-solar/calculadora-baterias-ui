<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
</head>
<body>
    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const pathParts = window.location.pathname.split('/');
        
        
        let propuestaId = urlParams.get('propuestaId') || 
                         urlParams.get('proposal_id') ||
                         urlParams.get('id');
        
        
        if (!propuestaId) {
        
            const contratoIndex = pathParts.indexOf('contrato');
            if (contratoIndex >= 0 && pathParts[contratoIndex + 1]) {
                propuestaId = pathParts[contratoIndex + 1];
            }
        }
        
        console.log('üîÑ P√°gina de redirecci√≥n cargada');
        console.log('üìã PropuestaId extra√≠do:', propuestaId);
        console.log('üåê URL completa:', window.location.href);
        
        if (propuestaId) {
            const targetUrl = `/contrato/${propuestaId}/firmado`;
            console.log('üéØ Enviando mensaje para redirigir a:', targetUrl);
            
            // Si estamos dentro de un iframe, enviar mensaje a la p√°gina padre
            if (window.parent && window.parent !== window) {
                console.log('üì± Detectado iframe, enviando PostMessage a p√°gina padre');
                
                // Enviar mensaje a la p√°gina padre para que haga la navegaci√≥n
                window.parent.postMessage({
                    type: 'ZOHO_CONTRACT_SIGNED',
                    propuestaId: propuestaId,
                    targetUrl: targetUrl,
                    timestamp: Date.now()
                }, '*');
                
                // Mostrar mensaje de √©xito por un momento
                setTimeout(() => {
                    console.log('üîÑ Enviando mensaje de backup...');
                    window.parent.postMessage({
                        type: 'CONTRACT_COMPLETED',
                        propuestaId: propuestaId
                    }, '*');
                }, 1000);
                
            } else {
                // Si no estamos en iframe, redirecci√≥n normal (fallback)
                console.log('üåç No est√° en iframe, redirecci√≥n normal');
                window.location.href = targetUrl;
            }
        } else {
            console.error('‚ùå No se pudo extraer propuestaId de la URL');
            // Enviar mensaje de error
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'ZOHO_CONTRACT_ERROR',
                    error: 'No se pudo extraer propuestaId'
                }, '*');
            } else {
                window.location.href = '/';
            }
        }
    </script>
    
    <!-- Contenido visual mientras redirecciona -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; text-align: center;">
        <div>
            <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
            <h2>¬°Contrato firmado exitosamente!</h2>
            <p>Redirigiendo a la p√°gina de confirmaci√≥n...</p>
            <div style="margin-top: 20px;">
                <div style="display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #5CA00E; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
    </style>
</html>
