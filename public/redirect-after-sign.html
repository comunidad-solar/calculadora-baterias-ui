<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
</head>
<body>
    <script>
        // Activar logs para debugging
        console.log('ğŸ”„ PÃ¡gina de redirecciÃ³n cargada');
        console.log('ğŸŒ URL completa:', window.location.href);
        console.log('ğŸ“ Pathname:', window.location.pathname);
        console.log('ğŸ” Search params:', window.location.search);
        
        const urlParams = new URLSearchParams(window.location.search);
        const pathParts = window.location.pathname.split('/');
        
        console.log('ğŸ“‹ Path parts:', pathParts);
        
        let propuestaId = urlParams.get('propuestaId') || 
                         urlParams.get('proposal_id') ||
                         urlParams.get('id');
        
        // Si no estÃ¡ en query params, buscar en la ruta
        if (!propuestaId) {
            const contratoIndex = pathParts.indexOf('contrato');
            if (contratoIndex >= 0 && pathParts[contratoIndex + 1]) {
                propuestaId = pathParts[contratoIndex + 1];
            }
        }
        
        console.log('ğŸ“‹ PropuestaId extraÃ­do:', propuestaId);
        
        // Actualizar informaciÃ³n de debug en pantalla
        const propuestaIdElement = document.getElementById('propuesta-id');
        if (propuestaIdElement) {
            propuestaIdElement.textContent = propuestaId || 'No encontrado';
        }
        
        // FunciÃ³n para actualizar el mensaje en pantalla
        function updateMessage(message) {
            const messageElement = document.querySelector('p');
            if (messageElement) {
                messageElement.textContent = message;
            }
        }
        
        // FunciÃ³n para actualizar la URL destino en debug
        function updateTargetUrl(url) {
            const targetElement = document.getElementById('target-url');
            if (targetElement) {
                targetElement.textContent = url;
            }
        }
        
        if (propuestaId) {
            const targetUrl = `/contrato/${propuestaId}/firmado`;
            console.log('ğŸ¯ Target URL calculada:', targetUrl);
            updateTargetUrl(targetUrl);
            
            // Si estamos dentro de un iframe, enviar mensaje a la pÃ¡gina padre
            if (window.parent && window.parent !== window) {
                console.log('ğŸ“± Detectado iframe, enviando PostMessage a pÃ¡gina padre');
                updateMessage('Comunicando con la aplicaciÃ³n principal...');
                
                // Enviar mensaje a la pÃ¡gina padre para que haga la navegaciÃ³n
                window.parent.postMessage({
                    type: 'ZOHO_CONTRACT_SIGNED',
                    propuestaId: propuestaId,
                    targetUrl: targetUrl,
                    timestamp: Date.now()
                }, '*');
                
                // Mensaje de backup despuÃ©s de 1 segundo
                setTimeout(() => {
                    console.log('ğŸ”„ Enviando mensaje de backup...');
                    updateMessage('Confirmando con la aplicaciÃ³n...');
                    window.parent.postMessage({
                        type: 'CONTRACT_COMPLETED',
                        propuestaId: propuestaId
                    }, '*');
                }, 1000);
                
                // Timeout de seguridad - forzar redirecciÃ³n en la ventana padre despuÃ©s de 5 segundos
                setTimeout(() => {
                    console.warn('âš ï¸ Timeout alcanzado, forzando redirecciÃ³n en ventana padre');
                    updateMessage('Redirigiendo la aplicaciÃ³n principal...');
                    // Redirigir la ventana padre, no el iframe
                    window.parent.location.href = targetUrl;
                }, 5000);
                
            } else {
                // Si no estamos en iframe, redirecciÃ³n normal (fallback)
                console.log('ğŸŒ No estÃ¡ en iframe, redirecciÃ³n normal');
                updateMessage('Redirigiendo...');
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1500);
            }
        } else {
            console.error('âŒ No se pudo extraer propuestaId de la URL');
            updateMessage('Error: No se encontrÃ³ ID de propuesta');
            updateTargetUrl('Error - No se pudo calcular');
            
            // Enviar mensaje de error
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'ZOHO_CONTRACT_ERROR',
                    error: 'No se pudo extraer propuestaId'
                }, '*');
                
                // Timeout para ir al home si no hay respuesta (redirigir ventana padre)
                setTimeout(() => {
                    console.log('ğŸ  Redirigiendo ventana padre al home por falta de propuestaId');
                    window.parent.location.href = '/';
                }, 3000);
            } else {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
    </script>
    
    <!-- Contenido visual mientras redirecciona -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; text-align: center;">
        <div>
            <div style="font-size: 48px; margin-bottom: 20px;">âœ…</div>
            <h2>Â¡Contrato firmado exitosamente!</h2>
            <p>Redirigiendo a la pÃ¡gina de confirmaciÃ³n...</p>
            <div style="margin-top: 20px;">
                <div style="display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #5CA00E; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
            <!-- InformaciÃ³n de debug -->
            <div style="margin-top: 30px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; font-size: 12px; color: #666;">
                <div id="debug-info">
                    <div>ğŸ” Modo: <span id="iframe-mode">Detectando...</span></div>
                    <div>ğŸ“‹ ID: <span id="propuesta-id">Extrayendo...</span></div>
                    <div>ğŸ¯ Destino: <span id="target-url">Calculando...</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Actualizar informaciÃ³n de debug en tiempo real
        setTimeout(() => {
            const isIframe = window.parent && window.parent !== window;
            document.getElementById('iframe-mode').textContent = isIframe ? 'iframe â†’ Ventana Padre' : 'Ventana normal';
        }, 100);
    </script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
    </style>
</html>
